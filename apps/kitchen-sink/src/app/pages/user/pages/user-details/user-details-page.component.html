<div class="container">
  <div class="row mt-5">
    <div *ngIf="error" class="col">
      <p>{{ error.message }}</p>
    </div>

    <ng-container *ngIf="source">
      <div class="col col-xl-3">
        <mat-card>
          <img mat-card-image [src]="source.avatar" [alt]="source.firstName">
        </mat-card>
      </div>
      <div class="col">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ source.firstName }}</mat-card-title>
            <mat-card-subtitle>{{ source.lastName }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div>
              <span>Job title</span>
              <br>
              <h4>{{ source.jobTitle }}</h4>
            </div>
            <div class="mt-3">
              <span>Phone</span>
              <br>
              <span><a [href]="'tel:' + source.phoneNumber">{{ source.phoneNumber }}</a></span>
            </div>
            <div class="mt-3">
              <span>Email</span>
              <br>
              <span><a [href]="'mailto:' + source.email">{{ source.email }}</a></span>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
